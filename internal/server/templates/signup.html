<!doctype html>
<html lang="en" {{if .Theme}}data-theme="{{.Theme}}"{{end}}>
    <head>
        <script>
            (function () {
                try {
                    if (!document.documentElement.getAttribute('data-theme')) {
                        var theme = localStorage.getItem('theme');
                        if (theme) document.documentElement.setAttribute('data-theme', theme);
                    }
                } catch (e) {}
            })();
        </script>
        <meta charset="UTF-8" />
        <title>{{.Title}}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{{basePath}}/public/css/site.css?v={{.AssetVersion}}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>
        {{template "navbar.html" .}}

        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title">Sign Up</h1>
                            
                            <form 
                                id="signup-form"
                                hx-post="{{basePath}}/api/signup"
                                hx-target="#signup-error"
                                hx-swap="innerHTML"
                                method="post"
                                hx-preserve="email, token"
                            >
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input 
                                        type="email" 
                                        class="form-control" 
                                        id="email" 
                                        name="email" 
                                        required 
                                        placeholder="user@example.com"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="token" class="form-label">Invite Token</label>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="token" 
                                        name="token" 
                                        required 
                                        placeholder="Enter your invite token"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        id="password" 
                                        name="password" 
                                        required 
                                        autocomplete="new-password"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="confirm_password" class="form-label">Confirm Password</label>
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        id="confirm_password" 
                                        name="confirm_password" 
                                        required 
                                        autocomplete="new-password"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="timezone" class="form-label">Timezone</label>
                                    <select id="timezone" class="form-select" name="timezone" required>
                                        <option value="America/New_York" selected>Eastern Time (ET) - GMT-5</option>
                                        <option value="America/Chicago">Central Time (CT) - GMT-6</option>
                                        <option value="America/Denver">Mountain Time (MT) - GMT-7</option>
                                        <option value="America/Los_Angeles">Pacific Time (PT) - GMT-8</option>
                                        <option value="America/Anchorage">Alaska Time (AKT) - GMT-9</option>
                                        <option value="Pacific/Honolulu">Hawaii Time (HST) - GMT-10</option>
                                        <option value="UTC">UTC - GMT+0</option>
                                        <option value="Europe/London">London (GMT) - GMT+0</option>
                                        <option value="Europe/Paris">Central European Time (CET) - GMT+1</option>
                                        <option value="Asia/Kolkata">India Standard Time (IST) - GMT+5:30</option>
                                        <option value="Asia/Shanghai">China Standard Time (CST) - GMT+8</option>
                                        <option value="Asia/Tokyo">Japan Standard Time (JST) - GMT+9</option>
                                        <option value="Pacific/Auckland">New Zealand Time (NZDT) - GMT+13</option>
                                    </select>
                                </div>
                                <div id="signup-error" class="text-danger mb-2"></div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-person-plus"></i> Sign Up
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!-- Modal content dynamically loaded -->
                </div>
            </div>
        </div>

        {{template "footer.html" .}}

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

        <!-- HTMX -->
        <script src="https://unpkg.com/htmx.org@2.0.3"></script>

        <script src="{{basePath}}/public/js/site.js?v={{.AssetVersion}}"></script>

        <script>
            document.body.addEventListener("clear-passwords", function() {
                document.getElementById("password").value = "";
                document.getElementById("confirm_password").value = "";
            });

            document.getElementById("signup-form").addEventListener("submit", function(event) {
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirm_password").value;
                
                if (password !== confirmPassword) {
                    event.preventDefault();
                    document.getElementById("signup-error").innerHTML = "Passwords do not match";
                    document.getElementById("password").value = "";
                    document.getElementById("confirm_password").value = "";
                    return false;
                }
            });
        </script>
    </body>
</html>
