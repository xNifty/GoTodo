<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <title>Sign Up</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="public/css/site.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>
        {{template "navbar.html" .}}

        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title">Sign Up</h1>
                            
                            <form 
                                id="signup-form"
                                hx-post="/api/signup"
                                hx-target="#signup-error"
                                hx-swap="innerHTML"
                                method="post"
                                hx-preserve="email, token"
                            >
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input 
                                        type="email" 
                                        class="form-control" 
                                        id="email" 
                                        name="email" 
                                        required 
                                        placeholder="user@example.com"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="token" class="form-label">Invite Token</label>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="token" 
                                        name="token" 
                                        required 
                                        placeholder="Enter your invite token"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        id="password" 
                                        name="password" 
                                        required 
                                        autocomplete="new-password"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="confirm_password" class="form-label">Confirm Password</label>
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        id="confirm_password" 
                                        name="confirm_password" 
                                        required 
                                        autocomplete="new-password"
                                    />
                                </div>
                                <div id="signup-error" class="text-danger mb-2"></div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-person-plus"></i> Sign Up
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

        <!-- HTMX -->
        <script src="https://unpkg.com/htmx.org@2.0.3"></script>

        <script src="/public/js/site.js"></script>

        <script>
            document.body.addEventListener("clear-passwords", function() {
                document.getElementById("password").value = "";
                document.getElementById("confirm_password").value = "";
            });

            document.getElementById("signup-form").addEventListener("submit", function(event) {
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirm_password").value;
                
                if (password !== confirmPassword) {
                    event.preventDefault();
                    document.getElementById("signup-error").innerHTML = "Passwords do not match";
                    document.getElementById("password").value = "";
                    document.getElementById("confirm_password").value = "";
                    return false;
                }
            });
        </script>
    </body>
</html>
