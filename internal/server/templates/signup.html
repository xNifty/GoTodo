<!doctype html>
<html lang="en" {{if .Theme}}data-theme="{{.Theme}}"{{end}}>
    <head>
        <script nonce="{{.CSPNonce}}">
            (function () {
                try {
                    if (!document.documentElement.getAttribute('data-theme')) {
                        var theme = localStorage.getItem('theme');
                        if (theme) document.documentElement.setAttribute('data-theme', theme);
                    }
                } catch (e) {}
            })();
        </script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {{if .MetaDescription}}<meta name="description" content="{{.MetaDescription}}" />{{end}}
        <title>{{.Title}}</title>
        <link rel="stylesheet" href="{{basePath}}/public/vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="{{basePath}}/public/css/{{if .UseMinifiedAssets}}site.min.css{{else}}site.css{{end}}?v={{.AssetVersion}}" />
        <link rel="stylesheet" href="{{basePath}}/public/vendor/bootstrap-icons/bootstrap-icons.css" />
    </head>
    <body>
        {{template "navbar.html" .}}

        <main>
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title">Sign Up</h1>
                            
                            <form 
                                id="signup-form"
                                hx-post="{{basePath}}/api/signup"
                                hx-target="#signup-error"
                                hx-swap="innerHTML"
                                method="post"
                                hx-preserve="email, token"
                            >
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input 
                                        type="email" 
                                        class="form-control" 
                                        id="email" 
                                        name="email" 
                                        required 
                                        placeholder="user@example.com"
                                    />
                                </div>
                                {{if .InviteOnly}}
                                <div class="mb-3">
                                    <label for="token" class="form-label">Invite Token
                                        {{if .TokenLocked}}<span class="badge bg-secondary ms-2">Locked</span>{{end}}
                                    </label>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="token" 
                                        name="token" 
                                        required 
                                        placeholder="Enter your invite token"
                                        value="{{.Token}}"
                                        {{if .TokenLocked}}readonly{{end}}
                                    />
                                    <!-- <div class="form-text text-muted">
                                        {{if .TokenLocked}}This token came from an invite link and is locked; you cannot change it.{{end}}
                                    </div> -->
                                </div>
                                {{end}}
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        id="password" 
                                        name="password" 
                                        required 
                                        autocomplete="new-password"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="confirm_password" class="form-label">Confirm Password</label>
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        id="confirm_password" 
                                        name="confirm_password" 
                                        required 
                                        autocomplete="new-password"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="timezone" class="form-label">Timezone</label>
                                    <select id="timezone" class="form-select" name="timezone" required>
                                        <option value="America/New_York" selected>Eastern Time (ET) - GMT-5</option>
                                        <option value="America/Chicago">Central Time (CT) - GMT-6</option>
                                        <option value="America/Denver">Mountain Time (MT) - GMT-7</option>
                                        <option value="America/Los_Angeles">Pacific Time (PT) - GMT-8</option>
                                        <option value="America/Anchorage">Alaska Time (AKT) - GMT-9</option>
                                        <option value="Pacific/Honolulu">Hawaii Time (HST) - GMT-10</option>
                                        <option value="UTC">UTC - GMT+0</option>
                                        <option value="Europe/London">London (GMT) - GMT+0</option>
                                        <option value="Europe/Paris">Central European Time (CET) - GMT+1</option>
                                        <option value="Asia/Kolkata">India Standard Time (IST) - GMT+5:30</option>
                                        <option value="Asia/Shanghai">China Standard Time (CST) - GMT+8</option>
                                        <option value="Asia/Tokyo">Japan Standard Time (JST) - GMT+9</option>
                                        <option value="Pacific/Auckland">New Zealand Time (NZDT) - GMT+13</option>
                                    </select>
                                </div>
                                <div id="signup-error" class="text-danger mb-2"></div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-person-plus"></i> Sign Up
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!-- Modal content dynamically loaded -->
                </div>
            </div>
        </div>
        <div id="loginmodal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!-- Modal content dynamically loaded -->
                </div>
            </div>
        </div>

        </main>

        {{template "footer.html" .}}

        <!-- Bootstrap JS -->
        <script src="{{basePath}}/public/vendor/popper/popper.min.js" defer></script>
        <script src="{{basePath}}/public/vendor/bootstrap/js/bootstrap.min.js" defer></script>

        <!-- HTMX -->
        <script src="{{basePath}}/public/vendor/htmx/htmx.min.js" defer></script>

        <script src="{{basePath}}/public/js/{{if .UseMinifiedAssets}}site.min.js{{else}}site.js{{end}}?v={{.AssetVersion}}" defer></script>

        <script nonce="{{.CSPNonce}}">
            document.body.addEventListener("clear-passwords", function() {
                document.getElementById("password").value = "";
                document.getElementById("confirm_password").value = "";
            });

            document.getElementById("signup-form").addEventListener("submit", function(event) {
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirm_password").value;
                
                if (password !== confirmPassword) {
                    event.preventDefault();
                    document.getElementById("signup-error").innerHTML = "Passwords do not match";
                    document.getElementById("password").value = "";
                    document.getElementById("confirm_password").value = "";
                    return false;
                }
            });
        </script>
    </body>
</html>
