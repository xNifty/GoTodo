<!doctype html>
<html lang="en" {{if .Theme}}data-theme="{{.Theme}}"{{end}}>
    <head>
        <script nonce="{{.CSPNonce}}">
            (function () {
                try {
                    if (!document.documentElement.getAttribute('data-theme')) {
                        var theme = localStorage.getItem('theme');
                        if (theme) document.documentElement.setAttribute('data-theme', theme);
                    }
                } catch (e) {}
            })();
        </script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {{if .MetaDescription}}<meta name="description" content="{{.MetaDescription}}" />{{end}}
        <title>Forgot Password</title>
        <link rel="stylesheet" href="{{basePath}}/public/vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="{{basePath}}/public/css/{{if .UseMinifiedAssets}}site.min.css{{else}}site.css{{end}}?v={{.AssetVersion}}" />
        <link rel="stylesheet" href="{{basePath}}/public/vendor/bootstrap-icons/bootstrap-icons.css" />
    </head>
    <body>
        {{template "navbar.html" .}}

        <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title mb-0">Forgot Password</h2>
                        </div>
                        <div class="card-body">
                            <p class="text-muted">Enter your email address and we'll send you a link to reset your password.</p>
                            
                            <div id="successMessage" class="alert alert-success alert-dismissible fade d-none" role="alert" aria-live="polite" style="margin-bottom: 1rem;">
                                If an account was found in the system, an email has been sent to reset your password.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            <div id="errorMessage" class="alert alert-danger alert-dismissible fade" role="alert" style="display: none;">
                                <span id="errorText"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <form id="forgotPasswordForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-bold">Email</label>
                                    <input type="email" id="email" name="email" class="form-control" required autocomplete="email" />
                                </div>
                                <div class="mb-3">
                                    <label for="confirm_email" class="form-label fw-bold">Confirm Email</label>
                                    <input type="email" id="confirm_email" name="confirm_email" class="form-control" required autocomplete="email" />
                                </div>

                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary" id="sendResetButton">
                                        <i class="bi bi-envelope"></i> Send Reset Link
                                    </button>
                                    <a href="{{basePath}}" class="btn btn-secondary">
                                        <i class="bi bi-arrow-left"></i> Back to Home
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </main>

        {{template "footer.html" .}}

        <!-- Bootstrap JS -->
        <script src="{{basePath}}/public/vendor/popper/popper.min.js" defer></script>
        <script src="{{basePath}}/public/vendor/bootstrap/js/bootstrap.min.js" defer></script>
        <script src="{{basePath}}/public/vendor/htmx/htmx.min.js" defer></script>
        <script src="{{basePath}}/public/js/{{if .UseMinifiedAssets}}site.min.js{{else}}site.js{{end}}?v={{.AssetVersion}}" defer></script>

        <script nonce="{{.CSPNonce}}">
            document.addEventListener('DOMContentLoaded', function() {
                const theme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', theme);
            });

            document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitButton = document.getElementById('sendResetButton');
                const email = document.getElementById('email').value;
                const confirmEmail = document.getElementById('confirm_email').value;

                // Client-side validation: check if emails match
                if (email !== confirmEmail) {
                    const errorMsg = document.getElementById('errorMessage');
                    document.getElementById('errorText').textContent = 'Emails do not match';
                    errorMsg.classList.add('show');
                    errorMsg.style.display = 'block';
                    
                    const successMsg = document.getElementById('successMessage');
                    successMsg.classList.remove('show');
                    successMsg.classList.add('d-none');
                    return;
                }

                // Disable button to prevent multiple submissions
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Sending...';

                const formData = new FormData();
                formData.append('email', email);
                formData.append('confirm_email', confirmEmail);

                try {
                    const response = await fetch('{{basePath}}/api/forgot-password', {
                        method: 'POST',
                        headers: {
                            'HX-Request': 'true'
                        },
                        body: formData
                    });

                    if (response.ok) {
                        const responseText = await response.text();
                        
                        if (responseText === 'success') {
                            const successMsg = document.getElementById('successMessage');
                            successMsg.classList.remove('d-none');
                            successMsg.classList.add('show');
                            
                            // Hide error message if it was showing
                            const errorMsg = document.getElementById('errorMessage');
                            errorMsg.classList.remove('show');
                            errorMsg.style.display = 'none';
                            
                            // Clear the form
                            document.getElementById('forgotPasswordForm').reset();
                            
                            // Re-enable button with original text
                            submitButton.disabled = false;
                            submitButton.innerHTML = '<i class="bi bi-envelope"></i> Send Reset Link';
                        } else {
                            // Response text contains error message
                            submitButton.disabled = false;
                            submitButton.innerHTML = '<i class="bi bi-envelope"></i> Send Reset Link';
                            
                            const errorMsg = document.getElementById('errorMessage');
                            document.getElementById('errorText').textContent = responseText;
                            errorMsg.classList.add('show');
                            errorMsg.style.display = 'block';
                            
                            // Hide success message if it was showing
                            const successMsg = document.getElementById('successMessage');
                            successMsg.classList.remove('show');
                            successMsg.classList.add('d-none');
                        }
                    } else {
                        submitButton.disabled = false;
                        submitButton.innerHTML = '<i class="bi bi-envelope"></i> Send Reset Link';
                        
                        const errorMsg = document.getElementById('errorMessage');
                        document.getElementById('errorText').textContent = 'Error processing request. Please try again.';
                        errorMsg.classList.add('show');
                        errorMsg.style.display = 'block';
                        
                        // Hide success message if it was showing
                        const successMsg = document.getElementById('successMessage');
                        successMsg.classList.remove('show');
                        successMsg.classList.add('d-none');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="bi bi-envelope"></i> Send Reset Link';
                    
                    const errorMsg = document.getElementById('errorMessage');
                    document.getElementById('errorText').textContent = 'An error occurred. Please try again.';
                    errorMsg.classList.add('show');
                    errorMsg.style.display = 'block';
                }
            });
        </script>
    </body>
</html>
