<tr id="task-{{.ID}}">
    <td>{{.ID}}</td>
    <td>{{.Title}}</td>
    <td>{{.Description}}</td>
    <td>{{if .Completed}}<font color="green">Completed</font>{{else}}<font color="red">Incomplete</font>{{end}}</td>
    <td>
        <button 
            hx-delete="/api/confirm?id={{.ID}}"
            hx-target="#modal .modal-content"
            hx-trigger="click"
            data-bs-toggle="modal"
            data-bs-target="#modal"
            class="btn btn-danger">
            Delete
        </button>
    </td>
</tr>
