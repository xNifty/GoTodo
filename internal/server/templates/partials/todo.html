<tr id="task-{{.Task.ID}}">
    <td class="text-center align-middle drag-column" data-label="">
        <span class="drag-handle" style="cursor:move;">
            <i class="bi bi-grip-vertical"></i>
        </span>
    </td>
    <td class="title-column" data-label="Title">
        <div class="d-flex align-items-center">
            <button class="btn btn-link p-0 me-2 favorite-btn" style="text-decoration:none;" 
                hx-get="{{basePath}}/api/toggle-favorite?id={{.Task.ID}}&page={{.Task.Page}}"
                hx-target="#task-container" hx-swap="innerHTML" aria-label="Toggle favorite">
                {{if .Task.IsFavorite}}
                    <i class="bi bi-star-fill" style="color:gold;"></i>
                {{else}}
                    <i class="bi bi-star"></i>
                {{end}}
            </button>
            
            <span role="button" tabindex="0" class="task-toggle title-text p-0" aria-expanded="false">
                {{safeHTML .Task.Title}}
                <div class="custom-tooltip">
                    <div>Created: {{.Task.DateCreated}}</div>
                    {{if .Task.DateModified}}<div>Modified: {{.Task.DateModified}}</div>{{end}}
                </div>
            </span>
        </div>
    </td>
    <td class="desc-column" data-label="Description">{{safeHTML .Task.Description}}</td>
    <td class="date-added" data-label="Due Date">{{.Task.DueDate}}</td>
    <td class="actions-column" data-label="Actions">
        <div class="d-flex align-items-center gap-2 justify-content-start">
            <!-- Status checkbox (uses existing update-status endpoint which returns complete row) -->
            <button
                class="badge bg-{{if .Task.Completed}}success{{else}}danger text-white{{end}} status-column"
                hx-get="{{basePath}}/api/update-status?id={{.Task.ID}}&page={{.Task.Page}}"
                hx-target="#task-{{.Task.ID}}"
                hx-swap="outerHTML"
                aria-label="Toggle complete"
                style="cursor: pointer; border: none;">
                {{if .Task.Completed}}
                    <i class="bi bi-toggle-on"></i>
                    Complete
                {{else}}
                    <i class="bi bi-toggle-off"></i>
                    Incomplete
                {{end}}
            </button>

            {{if not .Task.Completed}}
            <button class="btn btn-link p-0 mx-2 edit-btn" style="text-decoration:none;" 
                hx-get="{{basePath}}/api/edit?id={{.Task.ID}}&page={{.Task.Page}}&project={{.ProjectFilter}}"
                hx-target="#sidebar .sidebar-body" hx-swap="innerHTML" aria-label="Edit task">
                <i class="bi bi-pencil"></i>
            </button>
            {{end}}

            <button 
                hx-get="{{basePath}}/api/confirm?id={{.Task.ID}}&page={{.Task.Page}}"
                hx-target="#modal .modal-content"
                hx-trigger="click"
                data-bs-toggle="modal"
                data-bs-target="#modal"
                class="btn btn-link p-0 delete-column"
                aria-label="Delete task"
                style="text-decoration:none;">
                <i class="bi bi-trash text-danger"></i>
            </button>
        </div>
    </td>
</tr>
