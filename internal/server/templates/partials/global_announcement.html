{{if and .EnableGlobalAnnouncement .GlobalAnnouncementText}}
<div id="global-announcement" class="global-announcement-wrapper">
    <div class="container">
        <div class="alert alert-primary alert-dismissible fade show mb-0" role="alert">
            <i class="bi bi-megaphone-fill me-2"></i>
            <strong>{{.GlobalAnnouncementText}}</strong>
            <button type="button" class="btn-close no-invert" aria-label="Close"></button>
        </div>
    </div>
</div>
{{end}}
