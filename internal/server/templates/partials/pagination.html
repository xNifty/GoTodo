<div class="row justify-content-center">
    <div>
        <table class="table table-striped table-bordered w-100">
            <thead>
                <tr>
                    <th class="id-column">ID</th>
                    <th class="description-column">Title</th>
                    <th class="description-column">Description</th>
                    <th class="date-added">Date Added</th>
                    <th class="status-column">Status</th>
                    <th class="delete-column">Delete</th>
                </tr>
            </thead>
            <tbody id="task-list">
                {{range .Tasks}} {{template "todo.html" .}} {{else}}
                <tr>
                    <td colspan="5" class="text-center">No tasks available</td>
                </tr>
                {{end}}
            </tbody>
        </table>

        <!-- Pagination Controls -->
        <div class="pagination d-flex justify-content-between">
            <button
                hx-get="/api/fetch-tasks?page={{.PreviousPage}}&search={{.SearchQuery}}"
                hx-target="#task-container"
                hx-swap="innerHTML"
                class="btn btn-secondary"
                {{.PrevDisabled}}
            >
                Previous
            </button>
            <button
                hx-get="/api/fetch-tasks?page={{.NextPage}}&search={{.SearchQuery}}"
                hx-target="#task-container"
                hx-swap="innerHTML"
                class="btn btn-secondary"
                {{.NextDisabled}}
            >
                Next
            </button>
        </div>

        <!-- Add Task Button -->
        <div class="row justify-content-center mt-5">
            <div class="col-lg-10">
                <button class="btn btn-success w-100" id="openSidebar">
                    + Add Task
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Sidebar -->
<div id="sidebar">
    <div class="sidebar-header">
        <button
            type="button"
            class="btn-close float-end"
            id="closeSidebar"
        ></button>
        <h5>Add Task</h5>
    </div>
    <div class="sidebar-body">
        <form
            hx-post="/api/add-task"
            hx-include="#newTaskForm"
            method="post"
            id="newTaskForm"
            enctype="multipart/form-data"
            hx-target="#task-container"
            hx-swap="innerHTML"
        >
            <div class="form-group">
                <label for="title">Title:</label>
                <input
                    type="text"
                    id="title"
                    name="title"
                    class="form-control"
                    required
                />
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea
                    id="description"
                    name="description"
                    class="form-control"
                    maxlength="100"
                ></textarea>
                <small class="form-hint">Max 100 Characters</small>
            </div>
            <input type="hidden" name="currentPage" value="{{.CurrentPage}}" />
            <button type="submit" class="btn btn-primary w-100 mt-3">
                Add Task
            </button>
        </form>
    </div>
</div>
