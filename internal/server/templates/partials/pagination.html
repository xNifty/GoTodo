<div class="row justify-content-center">
    <div>
        <table class="table table-striped table-bordered w-100">
            <thead>
                <tr>
                    <th class="id-column">ID</th>
                    <th class="description-column">Title</th>
                    <th class="description-column">Description</th>
                    <th class="date-added">Date Added</th>
                    <th class="status-column">Status</th>
                    <th class="delete-column">Delete</th>
                </tr>
            </thead>
            <tbody id="task-list">
                {{range .Tasks}} {{template "todo.html" .}} {{else}}
                <tr>
                    <td colspan="5" class="text-center">No tasks available</td>
                </tr>
                {{end}}
            </tbody>
        </table>

        <!-- Add Task Button -->
        <div class="row justify-content-center mt-5">
            <div class="col-lg-10">
                <button class="btn btn-success w-100" id="openSidebar">
                    + Add Task
                </button>
            </div>
        </div>
    </div>
</div>
