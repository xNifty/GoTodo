<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{.Title}}</title>
	<style>
		body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f9fa;
}

table {
    width: 80%;
    max-width: 800px;
    border-collapse: collapse;
    margin: 20px auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
    border-radius: 8px;
    overflow: hidden;
}

thead {
    background-color: #007bff;
    color: #ffffff;
    text-transform: uppercase;
    font-weight: bold;
}

thead th {
    padding: 15px;
    text-align: left;
    border-bottom: 2px solid #0056b3;
}

tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

tbody tr:hover {
    background-color: #e9ecef;
}

td, th {
    padding: 12px 15px;
    text-align: left;
}

tbody td {
    border-bottom: 1px solid #dee2e6;
}

tbody tr:last-child td {
    border-bottom: none;
}

@media (max-width: 600px) {
    table {
        width: 100%;
    }

    thead {
        display: none;
    }

    tbody, tr, td {
        display: block;
        width: 100%;
    }

    tr {
        margin-bottom: 15px;
    }

    td {
        text-align: right;
        padding-left: 50%;
        position: relative;
    }

    td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        width: calc(50% - 15px);
        text-align: left;
        font-weight: bold;
    }
}
	</style>
</head>
<body>
	<!--{{template "header.html" .}}-->
	<table class="styled-table">
		<thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Tasks }}
                {{ template "todo.html" . }}
            {{ else }}
                <tr>
                    <td colspan="4">No tasks available</td>
                </tr>
            {{ end }}
        </tbody>
	</table>
		<script>
		setInterval(() => {
    fetch('/api/')
        .then(response => response.json())
        .then(data => {
            const tbody = document.querySelector("tbody");
            tbody.innerHTML = data.map(task => `
                <tr>
                    <td>${task.ID}</td>
                    <td>${task.Title}</td>
                    <td>${task.Description}</td>
<td>${task.Completed ? '<font color="green">Complete</font>' : '<font color="red">Incomplete</font>'}</td>
                </tr>
            `).join('');
        });
}, 5000); // Refresh every 5 seconds
	</script>
</body>
	
</html>
