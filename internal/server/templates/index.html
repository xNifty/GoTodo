<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/site.css">
</head>
<body>
    <div id="status" class="hidden" style="background-color: #d4edda; color: #155724; padding: 10px; margin-bottom: 10px; border: 1px solid #c3e6cb; display: none;"></div>

    <!-- Main Container -->
    <div class="container mt-5">
        <!-- Task List Table (Centered) -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table table-striped table-bordered w-100">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="task-list">
                        {{ range .Tasks }}
                            {{ template "todo.html" . }}
                        {{ else }}
                            <tr>
                                <td colspan="4">No tasks available</td>
                            </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add Task Button and Form (Centered) -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card w-100">
                    <div class="card-header" id="headingAddTask">
                        <button class="btn btn-link text-danger" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAddTask" aria-expanded="false" aria-controls="collapseAddTask">
                            + Add Task
                        </button>
                    </div>
                    <div id="collapseAddTask" class="collapse" aria-labelledby="headingAddTask" data-parent="#add-task-container">
                        <div class="card-body">
                            <form
                                hx-post="/api/add-task"
                                hx-include="#newTaskForm"
                                method="post"
                                id="newTaskForm"
                                enctype="multipart/form-data"
                                hx-swap="outerHTML"
                                hx-target="#status"
                            >
                                <div class="form-group">
                                    <label for="title">Title:</label>
                                    <input type="text" id="title" name="title" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="description">Description:</label>
                                    <textarea id="description" name="description" class="form-control" maxlength="100"></textarea>
                                    <small class="form-hint">Max 100 Characters</small>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Add Task</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="timer" style="text-align: center; margin-top: 10px;">
        Next update in: <span id="time">10</span> seconds
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script> 

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>

    <script src="/public/js/site.js"></script>

    <script>
        // Fade out feedback messages after 5 seconds
        document.body.addEventListener('htmx:afterSwap', (event) => {
            if (event.target.id === 'status') {
                setTimeout(() => {
                    event.target.style.display = 'none';
                }, 5000);
            }
        });

        // Clear form after submitting
        document.body.addEventListener("htmx:afterRequest", (event) => {
            if (event.detail.target.id === "newTaskForm") {
                document.getElementById("title").value = "";
                document.getElementById("description").value = "";
            }
        });
    </script>
</body>
</html>
