<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/site.css">
</head>
<body>
  
    {{template "navbar.html" .}}

    <!-- Status Message -->
    <div id="status" class="container mt-3 hidden" style="background-color: #d4edda; color: #155724; padding: 10px; margin-bottom: 10px; border: 1px solid #c3e6cb; display: none;"></div>

    <!-- Search Form -->
    <!-- Needs to target pagination to update the content on search -->
    <!-- Uses htmx to submit the form and update the content -->
    <div class="container mt-3">
        <form id="search-form" class="form-inline">
            <input type="text" id="search" name="search" class="form-control" placeholder="Search" style="width: 80%;">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    
    <div id="task-container" class="container">
        {{template "pagination.html" .}}
    </div>

 
    <!-- Modal -->
    <div id="modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- Modal content dynamically loaded -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script> 

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>

    <script src="/public/js/site.js"></script>

    <script>
        // Fade out feedback messages after 5 seconds
        document.body.addEventListener('htmx:afterSwap', (event) => {
            if (event.target.id === 'status') {
                setTimeout(() => {
                    event.target.style.display = 'none';
                }, 5000);
            }
        });

        // Clear form after submitting
        document.body.addEventListener("task-added", (event) => {
            document.getElementById("title").value = "";
            document.getElementById("description").value = "";
        });
    </script>
</body>
</html>
