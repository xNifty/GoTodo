<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{.Title}}</title>
</head>
<body>
	<!--{{template "header.html" .}}-->
	<h1>Task List</h1>
	<table border="1">
		<thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Tasks }}
                {{ template "todo.html" . }}
            {{ else }}
                <tr>
                    <td colspan="4">No tasks available</td>
                </tr>
            {{ end }}
        </tbody>
	</table>
</body>
</html>
