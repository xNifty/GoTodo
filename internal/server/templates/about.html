<!doctype html>
<html lang="en" {{if .Theme}}data-theme="{{.Theme}}"{{end}}>
    <head>
        <script nonce="{{.CSPNonce}}">
            (function () {
                try {
                    if (!document.documentElement.getAttribute('data-theme')) {
                        var theme = localStorage.getItem('theme');
                        if (theme) document.documentElement.setAttribute('data-theme', theme);
                    }
                } catch (e) {}
            })();
        </script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {{if .MetaDescription}}<meta name="description" content="{{.MetaDescription}}" />{{end}}
        <title>{{.Title}}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{{basePath}}/public/css/{{if .UseMinifiedAssets}}site.min.css{{else}}site.css{{end}}?v={{.AssetVersion}}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/fonts/bootstrap-icons.woff2" as="font" type="font/woff2" crossorigin>
    </head>
    <body>
        {{template "navbar.html" .}}

        <div class="container mt-3">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">About</h1>
                    <p class="card-text">Simple user-based Todo tracking app written in Go. </p>
                        
                    <p>It's just that simple.</p>
                </div>
            </div>
        </div>

        <div id="loginmodal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!-- Modal content dynamically loaded -->
                </div>
            </div>
        </div>

        {{template "footer.html" .}}

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>

        <!-- HTMX -->
        <script src="https://unpkg.com/htmx.org@2.0.3" defer></script>

        <script src="{{basePath}}/public/js/{{if .UseMinifiedAssets}}site.min.js{{else}}site.js{{end}}?v={{.AssetVersion}}" defer></script>
    </body>
</html>
