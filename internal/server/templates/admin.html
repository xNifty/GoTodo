<!doctype html>
<html lang="en" {{if .Theme}}data-theme="{{.Theme}}"{{end}}>
    <head>
        <script nonce="{{.CSPNonce}}">
            (function () {
                try {
                    if (!document.documentElement.getAttribute('data-theme')) {
                        var theme = localStorage.getItem('theme');
                        if (theme) document.documentElement.setAttribute('data-theme', theme);
                    }
                } catch (e) {}
            })();
        </script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {{if .MetaDescription}}<meta name="description" content="{{.MetaDescription}}" />{{end}}
        <title>Admin - {{.SiteName}}</title>
        <link rel="stylesheet" href="{{basePath}}/public/vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="{{basePath}}/public/css/{{if .UseMinifiedAssets}}site.min.css{{else}}site.css{{end}}?v={{.AssetVersion}}" />
        <link rel="stylesheet" href="{{basePath}}/public/vendor/bootstrap-icons/bootstrap-icons.css" />
    </head>
    <body class="admin-page">
        {{template "navbar.html" .}}

        <main>
        {{if .Flashes}}
        {{range .Flashes}}
        <div
            class="container mt-3 status-notification alert alert-warning alert-dismissible fade show"
            role="alert"
            style="display: block;"
        >
            <i class="bi bi-exclamation-triangle"></i> {{.}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {{end}}
        {{end}}

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title mb-0">Admin Settings</h2>
                        </div>
                        <div class="card-body">
                            <form method="post" action="{{basePath}}/api/admin/update-settings">
                                <div class="mb-3">
                                    <label class="form-label">Site Name</label>
                                    <input class="form-control" name="site_name" value="{{.SiteName}}" required />
                                </div>
                                <div class="mb-3">
                                    <label for="meta_description" class="form-label">Meta Description</label>
                                    <textarea class="form-control" id="meta_description" name="meta_description" rows="2" placeholder="A brief description of your site for search engines">{{.MetaDescription}}</textarea>
                                    <div class="form-text">Recommended length: 150-160 characters</div>
                                </div>
                                <div class="mb-3">
                                    <label for="default_timezone" class="form-label">Default Timezone</label>
                                    <select id="default_timezone" class="form-select" name="default_timezone" required>
                                        <option value="America/New_York" {{if eq .DefaultTimezone "America/New_York"}}selected{{end}}>Eastern Time (ET) - GMT-5</option>
                                        <option value="America/Chicago" {{if eq .DefaultTimezone "America/Chicago"}}selected{{end}}>Central Time (CT) - GMT-6</option>
                                        <option value="America/Denver" {{if eq .DefaultTimezone "America/Denver"}}selected{{end}}>Mountain Time (MT) - GMT-7</option>
                                        <option value="America/Los_Angeles" {{if eq .DefaultTimezone "America/Los_Angeles"}}selected{{end}}>Pacific Time (PT) - GMT-8</option>
                                        <option value="America/Anchorage" {{if eq .DefaultTimezone "America/Anchorage"}}selected{{end}}>Alaska Time (AKT) - GMT-9</option>
                                        <option value="Pacific/Honolulu" {{if eq .DefaultTimezone "Pacific/Honolulu"}}selected{{end}}>Hawaii Time (HST) - GMT-10</option>
                                        <option value="UTC" {{if eq .DefaultTimezone "UTC"}}selected{{end}}>UTC - GMT+0</option>
                                        <option value="Europe/London" {{if eq .DefaultTimezone "Europe/London"}}selected{{end}}>London (GMT) - GMT+0</option>
                                        <option value="Europe/Paris" {{if eq .DefaultTimezone "Europe/Paris"}}selected{{end}}>Central European Time (CET) - GMT+1</option>
                                        <option value="Asia/Kolkata" {{if eq .DefaultTimezone "Asia/Kolkata"}}selected{{end}}>India Standard Time (IST) - GMT+5:30</option>
                                        <option value="Asia/Shanghai" {{if eq .DefaultTimezone "Asia/Shanghai"}}selected{{end}}>China Standard Time (CST) - GMT+8</option>
                                        <option value="Asia/Tokyo" {{if eq .DefaultTimezone "Asia/Tokyo"}}selected{{end}}>Japan Standard Time (JST) - GMT+9</option>
                                        <option value="Pacific/Auckland" {{if eq .DefaultTimezone "Pacific/Auckland"}}selected{{end}}>New Zealand Time (NZDT) - GMT+13</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Site Version: {{.SiteVersion}}</label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="showChangelog" name="show_changelog" {{if .ShowChangelog}}checked{{end}} />
                                    <label class="form-check-label" for="showChangelog">Show changelog</label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="enableRegistration" name="enable_registration" {{if .EnableRegistration}}checked{{end}} />
                                    <label class="form-check-label" for="enableRegistration">Enable site registration</label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="inviteOnly" name="invite_only" {{if .InviteOnly}}checked{{end}} />
                                    <label class="form-check-label" for="inviteOnly">Invite only</label>
                                </div>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-primary" type="submit">Save</button>
                                    <a class="btn btn-secondary" href="{{basePath}}">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </main>

        {{template "footer.html" .}}

        <!-- Bootstrap JS -->
        <script src="{{basePath}}/public/vendor/popper/popper.min.js" defer></script>
        <script src="{{basePath}}/public/vendor/bootstrap/js/bootstrap.min.js" defer></script>
        <script src="{{basePath}}/public/vendor/htmx/htmx.min.js" defer></script>
        <script src="{{basePath}}/public/js/{{if .UseMinifiedAssets}}site.min.js{{else}}site.js{{end}}?v={{.AssetVersion}}" defer></script>
    </body>
</html>
