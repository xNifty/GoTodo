<!doctype html>
<html lang="en" {{if .Theme}}data-theme="{{.Theme}}"{{end}}>
    <head>
        <script>
            (function () {
                try {
                    if (!document.documentElement.getAttribute('data-theme')) {
                        var theme = localStorage.getItem('theme');
                        if (theme) document.documentElement.setAttribute('data-theme', theme);
                    }
                } catch (e) {}
            })();
        </script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin - {{.SiteName}}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{{basePath}}/public/css/{{if .UseMinifiedAssets}}site.min.css{{else}}site.css{{end}}?v={{.AssetVersion}}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body class="admin-page">
        {{template "navbar.html" .}}

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title mb-0">Admin Settings</h2>
                        </div>
                        <div class="card-body">
                            <form method="post" action="{{basePath}}/api/admin/update-settings">
                                <div class="mb-3">
                                    <label class="form-label">Site Name</label>
                                    <input class="form-control" name="site_name" value="{{.SiteName}}" required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Default Timezone</label>
                                    <input class="form-control" name="default_timezone" value="{{.DefaultTimezone}}" required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Site Version</label>
                                    <div>
                                        <div class="form-control-plaintext">{{.SiteVersion}}</div>
                                    </div>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="showChangelog" name="show_changelog" {{if .ShowChangelog}}checked{{end}} />
                                    <label class="form-check-label" for="showChangelog">Show changelog</label>
                                </div>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-primary" type="submit">Save</button>
                                    <a class="btn btn-secondary" href="{{basePath}}">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {{template "footer.html" .}}

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/htmx.org@2.0.3"></script>
        <script src="{{basePath}}/public/js/{{if .UseMinifiedAssets}}site.min.js{{else}}site.js{{end}}?v={{.AssetVersion}}"></script>
    </body>
</html>
