<!doctype html>
<html lang="en" {{if .Theme}}data-theme="{{.Theme}}"{{end}}>
    <head>
        <script nonce="{{.CSPNonce}}">
            (function () {
                try {
                    if (!document.documentElement.getAttribute('data-theme')) {
                        var theme = localStorage.getItem('theme');
                        if (theme) document.documentElement.setAttribute('data-theme', theme);
                    }
                } catch (e) {}
            })();
        </script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {{if .MetaDescription}}<meta name="description" content="{{.MetaDescription}}" />{{end}}
        <title>User Profile</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{{basePath}}/public/css/{{if .UseMinifiedAssets}}site.min.css{{else}}site.css{{end}}?v={{.AssetVersion}}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body class="profile-page">
        {{template "navbar.html" .}}

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title mb-0">User Profile</h2>
                        </div>
                        <div class="card-body">
                            <div id="successMessage" class="alert alert-success alert-dismissible fade d-none" role="alert" aria-live="polite" style="margin-bottom: 1rem;">
                                Profile updated successfully!
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            <div id="errorMessage" class="alert alert-danger alert-dismissible fade" role="alert" style="display: none;">
                                <span id="errorText"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Email</label>
                                <input type="text" class="form-control-plaintext" id="email" name="email" value="{{.Email}}" readonly tabindex="-1" aria-readonly="true" style="color: var(--email-plain-color, #000);" />
                            </div>


                            <form id="profileForm">
                                <div class="mb-3">
                                    <label for="user_name" class="form-label fw-bold">Name</label>
                                    <input type="text" id="user_name" name="user_name" class="form-control editable-field" value="{{.Name}}" maxlength="100" required autocomplete="name" />
                                </div>
                                <div class="mb-3">
                                    <label for="timezone" class="form-label fw-bold">Timezone</label>
                                    <select id="timezone" class="form-select" name="timezone" required>
                                        <option value="America/New_York" {{if eq .Timezone "America/New_York"}}selected{{end}}>Eastern Time (ET) - GMT-5</option>
                                        <option value="America/Chicago" {{if eq .Timezone "America/Chicago"}}selected{{end}}>Central Time (CT) - GMT-6</option>
                                        <option value="America/Denver" {{if eq .Timezone "America/Denver"}}selected{{end}}>Mountain Time (MT) - GMT-7</option>
                                        <option value="America/Los_Angeles" {{if eq .Timezone "America/Los_Angeles"}}selected{{end}}>Pacific Time (PT) - GMT-8</option>
                                        <option value="America/Anchorage" {{if eq .Timezone "America/Anchorage"}}selected{{end}}>Alaska Time (AKT) - GMT-9</option>
                                        <option value="Pacific/Honolulu" {{if eq .Timezone "Pacific/Honolulu"}}selected{{end}}>Hawaii Time (HST) - GMT-10</option>
                                        <option value="UTC" {{if eq .Timezone "UTC"}}selected{{end}}>UTC - GMT+0</option>
                                        <option value="Europe/London" {{if eq .Timezone "Europe/London"}}selected{{end}}>London (GMT) - GMT+0</option>
                                        <option value="Europe/Paris" {{if eq .Timezone "Europe/Paris"}}selected{{end}}>Central European Time (CET) - GMT+1</option>
                                        <option value="Asia/Kolkata" {{if eq .Timezone "Asia/Kolkata"}}selected{{end}}>India Standard Time (IST) - GMT+5:30</option>
                                        <option value="Asia/Shanghai" {{if eq .Timezone "Asia/Shanghai"}}selected{{end}}>China Standard Time (CST) - GMT+8</option>
                                        <option value="Asia/Tokyo" {{if eq .Timezone "Asia/Tokyo"}}selected{{end}}>Japan Standard Time (JST) - GMT+9</option>
                                        <option value="Pacific/Auckland" {{if eq .Timezone "Pacific/Auckland"}}selected{{end}}>New Zealand Time (NZDT) - GMT+13</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="items_per_page" class="form-label fw-bold">Tasks Per Page</label>
                                    <select id="items_per_page" name="items_per_page" class="form-select">
                                        <option value="10" {{if eq .ItemsPerPage 10}}selected{{end}}>10</option>
                                        <option value="15" {{if eq .ItemsPerPage 15}}selected{{end}}>15</option>
                                        <option value="25" {{if eq .ItemsPerPage 25}}selected{{end}}>25</option>
                                        <option value="50" {{if eq .ItemsPerPage 50}}selected{{end}}>50</option>
                                    </select>
                                </div>

                                

                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-lg"></i> Save Changes
                                    </button>
                                    <a href="{{basePath}}" class="btn btn-secondary">
                                        <i class="bi bi-arrow-left"></i> Back
                                    </a>
                                </div>
                            </form>

                            <!-- Password Change Section -->
                            <div class="mt-4 pt-4 border-top">
                                <h4 class="mb-3">Change Password</h4>
                                <div id="passwordSuccessMessage" class="alert alert-success alert-dismissible fade d-none" role="alert" aria-live="polite" style="margin-bottom: 1rem;">
                                    Password changed successfully!
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                <div id="passwordErrorMessage" class="alert alert-danger alert-dismissible fade" role="alert" style="display: none;">
                                    <span id="passwordErrorText"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>

                                <form id="passwordForm">
                                    <div class="mb-3">
                                        <label for="current_password" class="form-label fw-bold">Current Password</label>
                                        <input type="password" id="current_password" name="current_password" class="form-control" required autocomplete="current-password" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="new_password" class="form-label fw-bold">New Password</label>
                                        <input type="password" id="new_password" name="new_password" class="form-control" required autocomplete="new-password" minlength="8" />
                                        <small class="form-text text-muted">Password must be at least 8 characters long.</small>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirm_password" class="form-label fw-bold">Confirm New Password</label>
                                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required autocomplete="new-password" minlength="8" />
                                    </div>
                                    <button type="submit" class="btn btn-warning">
                                        <i class="bi bi-key"></i> Change Password
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {{template "footer.html" .}}

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/htmx.org@2.0.3"></script>
        <script src="{{basePath}}/public/js/{{if .UseMinifiedAssets}}site.min.js{{else}}site.js{{end}}?v={{.AssetVersion}}"></script>

        <script nonce="{{.CSPNonce}}">
            document.addEventListener('DOMContentLoaded', function() {
                const theme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', theme);
            });

            document.getElementById('profileForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const formData = new FormData();
                formData.append('timezone', document.getElementById('timezone').value);
                formData.append('user_name', document.getElementById('user_name').value);
                const per = document.getElementById('items_per_page');
                if (per) formData.append('items_per_page', per.value);
                try {
                    const response = await fetch('{{basePath}}/api/update-profile', {
                        method: 'POST',
                        headers: {
                            'HX-Request': 'true'
                        },
                        body: formData
                    });
                    if (response.ok) {
                        const successMsg = document.getElementById('successMessage');
                        successMsg.classList.remove('d-none');
                        successMsg.classList.add('show');
                        setTimeout(function() {
                            successMsg.classList.remove('show');
                            successMsg.classList.add('d-none');
                        }, 3000);
                    } else {
                        var successMsg = document.getElementById('successMessage');
                        successMsg.classList.remove('show');
                        successMsg.classList.add('d-none');
                        const errorMsg = document.getElementById('errorMessage');
                        document.getElementById('errorText').textContent = 'Error updating profile. Please try again.';
                        errorMsg.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    const errorMsg = document.getElementById('errorMessage');
                    document.getElementById('errorText').textContent = 'An error occurred. Please try again.';
                    errorMsg.style.display = 'block';
                }
            });

            document.getElementById('passwordForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const currentPassword = document.getElementById('current_password').value;
                const newPassword = document.getElementById('new_password').value;
                const confirmPassword = document.getElementById('confirm_password').value;

                // Client-side validation: check if new passwords match
                if (newPassword !== confirmPassword) {
                    const errorMsg = document.getElementById('passwordErrorMessage');
                    document.getElementById('passwordErrorText').textContent = 'New passwords do not match.';
                    errorMsg.style.display = 'block';
                    return;
                }

                const formData = new FormData();
                formData.append('current_password', currentPassword);
                formData.append('new_password', newPassword);
                formData.append('confirm_password', confirmPassword);

                try {
                    const response = await fetch('{{basePath}}/api/change-password', {
                        method: 'POST',
                        headers: {
                            'HX-Request': 'true'
                        },
                        body: formData
                    });

                    if (response.ok) {
                        const responseText = await response.text();
                        
                        if (responseText === 'success') {
                            const successMsg = document.getElementById('passwordSuccessMessage');
                            successMsg.classList.remove('d-none');
                            successMsg.classList.add('show');
                            
                            // Hide error message if it was showing
                            const errorMsg = document.getElementById('passwordErrorMessage');
                            errorMsg.classList.remove('show');
                            errorMsg.style.display = 'none';
                            
                            // Clear the form
                            document.getElementById('passwordForm').reset();
                            
                            setTimeout(function() {
                                successMsg.classList.remove('show');
                                successMsg.classList.add('d-none');
                            }, 3000);
                        } else {
                            // Response text contains error message
                            const errorMsg = document.getElementById('passwordErrorMessage');
                            document.getElementById('passwordErrorText').textContent = responseText;
                            errorMsg.classList.add('show');
                            errorMsg.style.display = 'block';
                            
                            // Hide success message if it was showing
                            const successMsg = document.getElementById('passwordSuccessMessage');
                            successMsg.classList.remove('show');
                            successMsg.classList.add('d-none');
                        }
                    } else {
                        const errorMsg = document.getElementById('passwordErrorMessage');
                        document.getElementById('passwordErrorText').textContent = 'Error changing password. Please try again.';
                        errorMsg.classList.add('show');
                        errorMsg.style.display = 'block';
                        
                        // Hide success message if it was showing
                        const successMsg = document.getElementById('passwordSuccessMessage');
                        successMsg.classList.remove('show');
                        successMsg.classList.add('d-none');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    const errorMsg = document.getElementById('passwordErrorMessage');
                    document.getElementById('passwordErrorText').textContent = 'An error occurred. Please try again.';
                    errorMsg.classList.add('show');
                    errorMsg.style.display = 'block';
                }
            });
        </script>
    </body>
</html>
