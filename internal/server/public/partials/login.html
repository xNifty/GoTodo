<div class="modal-header">
    <h5 class="modal-title">Login</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<form id="loginForm" hx-post="/api/login" hx-target="#login-error" hx-swap="innerHTML" method="post" autocomplete="off" hx-headers='{"HX-Trigger":"true"}'>
    <div class="modal-body">
        <div class="mb-3">
            <label for="login-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="login-email" name="email" required />
        </div>
        <div class="mb-3">
            <label for="login-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="login-password" name="password" required />
        </div>
        <div id="login-error" class="text-danger mb-2"></div>
        <div class="mb-2">
            <a href="{{basePath}}/forgot-password" class="text-decoration-none small">Forgot Password?</a>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
