name: Build and publish assets

permissions:
  contents: write

on:
  push:
    branches: [main]

jobs:
  build-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build:assets

      - name: Compute asset version
        id: asset_version
        run: |
          echo "ASSET_VERSION=$(date -u +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Write .asset_version file next to assets
        run: |
          echo "$ASSET_VERSION" > internal/server/public/.asset_version
        env:
          ASSET_VERSION: ${{ env.ASSET_VERSION }}

      - name: Commit and push built assets + .asset_version
        env:
          ASSET_VERSION: ${{ env.ASSET_VERSION }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add internal/server/public/js/site.min.js internal/server/public/css/site.min.css internal/server/public/.asset_version || true
          if ! git diff --staged --quiet; then
            git commit -m "ci: build assets and write .asset_version ($ASSET_VERSION)"
            git push
          else
            echo "No changes to commit"
          fi
